name: Lint,test and deploy
on: push
jobs:
    setup:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup NodeJS
              uses: actions/setup-node
              with:
                node-version: 18
    lint:
        needs: setup
        runs-on: ubuntu-22.04
        steps:
            - name: build node
              run: npm ci
            - name: Setup lint
              run: npm install eslint --save-dev
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-22.04
        steps:
            - name: Run tests
              run: npm test
            - name: build npm
              run: npm run build

